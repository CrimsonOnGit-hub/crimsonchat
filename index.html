<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crimson Protocols | Web Bridge</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; flex-direction: column; height: 95vh; margin: 0; padding: 15px; }
        #header { color: #ff3333; font-weight: bold; font-size: 1.2em; text-align: center; margin-bottom: 10px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #chat-log { flex: 1; overflow-y: auto; background: #000; border: 1px solid #444; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 14px; }
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #555; background: #222; color: white; outline: none; }
        input:focus { border-color: #ff3333; }
        button { padding: 10px 25px; background: #cc0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #444; cursor: not-allowed; }
        .sys { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div id="header">CRIMSON PROTOCOLS: GLOBAL CHAT</div>
    <div id="chat-log"><div class="sys">System: Loading SDK...</div></div>
    
    <div class="controls">
        <input type="text" id="msgInput" placeholder="Connecting to VR..." disabled>
        <button id="sendBtn" onclick="sendMsg()" disabled>SEND</button>
    </div>

    <!-- Load Photon SDK from CDN -->
    <script src="https://unpkg.com"></script>
    <!-- Load Your Logic -->
    <script src="chat.js"></script>

</body>
</html>
