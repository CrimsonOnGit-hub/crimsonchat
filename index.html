<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crimson Protocols | Debug Mode</title>
    <style>
        body { background: #111; color: white; font-family: monospace; padding: 20px; }
        #status { border: 1px solid #444; padding: 10px; margin-bottom: 10px; }
        #log { height: 300px; overflow-y: scroll; background: #000; border: 1px solid #333; padding: 10px; }
        .err { color: #ff4444; font-weight: bold; }
        .success { color: #4caf50; }
        .info { color: #88ccff; }
        button { padding: 15px; width: 100%; background: #cc0000; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2>CONNECTION DEBUGGER</h2>
    <div id="status">Status: Initializing...</div>
    <div id="log"></div>
    
    <input type="text" id="msgInput" placeholder="Waiting for connection..." style="width:100%; padding:10px; margin-bottom:10px;" disabled>
    <button id="sendBtn" onclick="sendMsg()" disabled>SEND TEST MESSAGE</button>

    <!-- LOAD SDK WITH ERROR CATCHING -->
    <script>
        function log(msg, type="") {
            var d = document.createElement("div");
            d.innerHTML = msg;
            if(type) d.className = type;
            document.getElementById("log").appendChild(d);
        }
    </script>

    <!-- TRY LOADING FROM CDNJS (More stable than unpkg) -->
    <script src="https://cdnjs.cloudflare.com" 
            onerror="log('CRITICAL ERROR: Could not download Photon SDK. Your network is blocking cdnjs.cloudflare.com', 'err')">
    </script>

    <script src="chat.js"></script>

</body>
</html>
