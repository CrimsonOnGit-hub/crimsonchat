<!DOCTYPE html>
<html>
<head>
    <title>Photon Chat Bridge</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #1e1e1e; 
            color: #0f0; 
        }
        #debug-log, #chat-log { 
            background: #000; 
            border: 2px solid #0f0; 
            padding: 10px; 
            height: 200px; 
            overflow-y: scroll; 
            margin-bottom: 10px; 
        }
        input { 
            width: 70%; 
            padding: 8px; 
            background: #000; 
            color: #0f0; 
            border: 1px solid #0f0; 
        }
        button { 
            padding: 8px 15px; 
            background: #0f0; 
            color: #000; 
            border: none; 
            cursor: pointer; 
        }
        button:disabled { 
            background: #333; 
            color: #666; 
            cursor: not-allowed; 
        }
    </style>
</head>
<body>
    <h1>Photon VR Chat Bridge</h1>
    
    <h3>Debug Log:</h3>
    <div id="debug-log"></div>
    
    <h3>Chat Messages:</h3>
    <div id="chat-log"><i>Waiting for connection...</i></div>
    
    <input type="text" id="msgInput" placeholder="Connecting..." disabled>
    <button id="sendBtn" onclick="sendMsg()" disabled>Send to VR</button>

    <!-- Load Photon Chat SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/Photon-OnPremise-Server-SDK/photon-javascript-sdk@master/deploy/Photon-Javascript_SDK.min.js"></script>
    
    <!-- Your custom script -->
    <script src="your-script.js"></script>
</body>
</html>
